<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Adicionar Produto</title>
  </head>
  <body>
    <div class="more-header">
      <img src="./img/header.jpg" alt="JomeXbox" />
      <p>JomeXbox</p>
    </div>

    <div class="menu">
      <ul>
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="./ctrl-estoque.html">Controle de Estoque</a></li>
        <li><a href="./add-produto.html">Adicionar Produto</a></li>
        <li><a href="./funcionarios.html">Funcionários</a></li>
       <li><a href="./venda.html">Vendas</a></li>
       <li><a href="./historico.html">Histórico</a></li>
      </ul>
    </div>

    <h2 id="title-form">Adicionar Produto</h2>
    <form action="">
      <div>
        <label for="link-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label for="descricao">Descrição do produto: </label>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input type="text" id="description" name="descrição" />
      </div>

      <div>
        <label for="preco">Preço (em R$): </label>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input
          type="number"
          id="price"
          name="preço"
          min="0"
          step="0.01"
          value="0.00"
        />
      </div>

      <div>
        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label>Quantidade disponível: </label>
        <input type="number" id="quantity" name="quantity" min="1" max="200" />
      </div>

      <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit">Adicionar</button>
      </div>
    </form>

    <div class="footer">
      <p>Siga-nos nas redes sociais!</p>

      <div class="icons">
        <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
        <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
        <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
      </div>
    </div>
  </body>
</html>
